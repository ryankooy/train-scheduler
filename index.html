<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Train Scheduler</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Aldrich|Black+Ops+One|Electrolize|Share+Tech+Mono&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    <body class="all">
        <h1 id="title">Train's A-Comin'</h1>
        <h2></h2>
        <section class="container" id="t-cont">
            <table class="table table-hover t-list">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section class="container f">
            <form class="labels">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label l">Train Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="train-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label l">Destination</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dest-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label l">First Train Time (Military)</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="first-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label l">Frequency</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="freq-input">
                    </div>
                </div>
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
        </section>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
