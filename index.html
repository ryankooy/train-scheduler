<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Train Scheduler</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    <body>
        <h1>Train's A-Comin'</h1>
        <section class="container">
            <table class="table table-hover t-list">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="train"></td>
                        <td class="dest"></td>
                        <td class="freq"></td>
                        <td class="next"></td>
                        <td class="min-away"></td>
                    </tr>
                    <tr>
                        <td class="train"></td>
                        <td class="dest"></td>
                        <td class="freq"></td>
                        <td class="next"></td>
                        <td class="min-away"></td>
                    </tr>
                    <tr>
                        <td class="train"></td>
                        <td class="dest"></td>
                        <td class="freq"></td>
                        <td class="next"></td>
                        <td class="min-away"></td>
                    </tr>
                    <tr>
                        <td class="train"></td>
                        <td class="dest"></td>
                        <td class="freq"></td>
                        <td class="next"></td>
                        <td class="min-away"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="container">
            <form role="form" class="form">
                <label>Train Name</label>
                <div class="form-group row">
                    <input class="form-control" id="train-input" type="text">
                </div>
                <label>Desination</label>
                <div class="form-group row">
                    <input class="form-control" id="dest-input" type="text">
                </div>
                <label>First Train Time (HH:mm) | military</label>
                <div class="form-group row">
                    <input class="form-control" id="first-input" type="number">
                </div>
                <label>Frequency</label>
                <div class="form-group row">
                    <input class="form-control" id="freq-input" type="number">
                </div>
                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
        </section>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
